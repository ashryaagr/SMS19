<html>
  {% load staticfiles %}
  {% load i18n %}
  <head>
    <meta charset="utf-8" name="viewport" content=" width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SMS 2019</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="utf-8" name="viewport" content=" width = device-width, initial-scale = 1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <form method="POST" id="signup_form" action="{% url 'account_signup' %}">
      {% csrf_token %}
      <div class="row">
        <div class="col s12 l4 offset-l4">
          <div class="card">

            <div class="card-action teal lighten-2 white-text">
              <h3>Registration</h3>
            </div>

            <div class="card-content">
              <div class="input-field">
                <i class="material-icons prefix">email</i>
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="E-mail address" required id="id_email">
                {{form.email.errors}}              
              </div>

              <div class="input-field">
                <i class="material-icons prefix">person</i>
                <label for="name">Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Name" required id="id_first_name" />
                {{form.name.errors}}
              </div>

              <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" autofocus="autofocus" minlength="1" maxlength="150" required
                  id="id_username">
                {{form.username.errors}}
              </div>

              <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <label for="password">Password</label>
                <input type="password" name="password1" placeholder="Password" required id="id_password1">
                {{form.password1.errors}}
              </div>
              
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}

              <div class="form-field center-align">
                <button class="btn-large waves-effect waves-light teal lighten-2"
                 style="width: 70%; font-size: large">{% trans "Register" %} &raquo;</button>
              </div>

            </div>
          </div>

        </div>
      </div>
    </form>
  </body>

</html>
